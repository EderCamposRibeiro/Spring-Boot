<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
<meta charset="UTF-8">
<title>System Access</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style type="text/css">
	form input[type=submit] {
	color: white;
}
</style>

</head>
<body>
	<h1>System Access</h1>
	
	<fieldset>
	
	<form th:action="@{/login}" method="post" class="col s12">
		<div class="row">
			<div class="input-fiel col s6">
				<label>Login: </label>	
				<input type="text" name="username" placeholder="Insert the user's login.(eder)">		
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<label>Password: </label>	
				<input type="password" name="password" placeholder="Insert the user's password.(123)">		
			</div>
		</div>		
		
		<div class="row">
			<div class="input-fiel col s6">
				<input name="Submit" type="submit" value="submit" class="waves-effect waves-light btn"/>
			</div>
		</div>
	</form>	
	</fieldset>
	
	
</body>
</html>
