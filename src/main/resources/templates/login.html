<meta charset="UTF-8">
<title>System Access</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style type="text/css">

	color: white;
}

form{

<body>
	
	
	<fieldset >
	
	<form th:action="@{/login}" method="post" class="col s12">
		<h4>System Access</h4>
		<div class="row">
			<div class="input-fiel col s6">
				<label>Login: </label>	
				<input type="text" name="username" placeholder="Insert the user's login.(eder)" style="border-radius: 7px; border-bottom: none; background-color:WhiteSmoke;">		
			</div>
		</div>
		<div class="row">
			<div class="input-fiel col s6">
				<label>Password: </label>	
				<input type="password" name="password" placeholder="Insert the user's password.(123)" style="border-radius: 7px; border-bottom: none; background-color:WhiteSmoke;">		
			</div> 
		</div>		
		
		<div class="row">
			<div class="input-fiel col s6">
				<input name="Submit" type="submit" value="Access" class="waves-effect waves-light btn"/>
			</div>
		</div>
	</form>	
	</fieldset>
	
	
</body>
